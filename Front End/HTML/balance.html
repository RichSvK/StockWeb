<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/balance.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <title>Balance Position</title>
</head>

<body>
    <header id="header-container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar-container">
            <!-- This part is generated by Javascript -->
        </nav>
    </header>

    <div id="body-container">
        <div class="header">
            <h2 id="header-stock">Stock Chart</h1>
        </div>
        <div class="input-section">
            <div id="first-input">
                <input type="text" id="stockCodeInput" placeholder="Enter Stock Code">
                <div class="button-group">
                    <button id="exportButton" onclick="exportData()">Export Data</button>
                    <button id="showChartButton" onclick="showData()">Show Data</button>
                </div>
            </div>
            <div id="upload-input">
                <input type="file" id="fileInput">
                <button id="uploadButton" onclick="uploadFile()">Upload File</button>
            </div>
        </div>

        <div id="wrapper">
            <div id="info-container">
                <h2 id="stock-info">
                    <!-- This part is generated by Javascript -->
                </h2>
            </div>

            <div class="table-container" id="table-container" style="display: none;">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Local IS</th>
                            <th>Local CP</th>
                            <th>Local PF</th>
                            <th>Local IB</th>
                            <th>Local ID</th>
                            <th>Local MF</th>
                            <th>Local SC</th>
                            <th>Local FD</th>
                            <th>Local OT</th>
                            <th>Foreign IS</th>
                            <th>Foreign CP</th>
                            <th>Foreign PF</th>
                            <th>Foreign IB</th>
                            <th>Foreign ID</th>
                            <th>Foreign MF</th>
                            <th>Foreign SC</th>
                            <th>Foreign FD</th>
                            <th>Foreign OT</th>
                        </tr>
                    </thead>

                    <tbody id="table-body-data">
                        <!-- This part is generated by Javascript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="chart-container">
            <h2 id="chart-title">
                <!-- This part is generated by Javascript -->
            </h2>
            
            <div id="chart-failed">
                <h2 id="chart-failed-text">
                    <!-- This part is generated by Javascript -->
                </h2>
            </div>

            <div id="chart-section">
                <canvas id="myChart" width="90vw" style="display: none;"></canvas>
            </div>
        </div>
    </div>

    <footer id="footer-container">
        <!-- This part is generated by Javascript -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Javascript/bootstrap.min.js"></script>
    <script src="../Javascript/balance.js"></script>
    <script src="../components/footer/footer.js"></script>
    <script src="../components/navbar/navbar.js"></script>
</body>
</html>
