<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/ipo.css" />
    <title>IPO</title>
</head>

<body>
    <header id="header-container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar-container">
            <!-- This part is generated by Javascript -->
        </nav>
    </header>

    <div class="d-flex flex-wrap align-content-between" style="min-height: 98vh;">
        <section style="max-width: 100%;">
            <div class="container-fluid">
                <div class="container mt-3 ms-4 px-0">
                    <h6>Add Filter</h6>
                    <div id="rule-container">
                        <!-- Dynamic Filters -->
                    </div>
                    <button class="btn btn-primary" id="add-rule-btn">Add Filter</button>
                    <button class="btn btn-success" onclick="displayByCondition()">Screen</button>
                </div>
    
                <div id="wrapper" class="mx-4 my-3">
                    <div class="table-container">
                        <table id="data-table">
                            <thead>
                                <tr>
                                    <th class="stock-code hoverable" data-column="stock_code" data-order = "desc">Stock Code</th>
                                    <th class = "hoverable" data-column="price" data-order = "desc">Price</th>
                                    <th class = "hoverable" data-column="ipo_shares" data-order = "desc">IPO Shares</th>
                                    <th class = "hoverable" data-column="listed_shares" data-order = "desc">Listed Shares</th>
                                    <th class = "hoverable" data-column="equity" data-order = "desc">Equity</th>
                                    <th class = "hoverable" data-column="warrant" data-order = "desc">Warrant</th>
                                    <th class = "hoverable" data-column="nominal" data-order = "desc">Nominal</th>
                                    <th class = "hoverable" data-column="mcb" data-order = "desc">MCB</th>
                                    <th class = "hoverable" data-column="is_affiliated" data-order = "desc">Affiliated</th>
                                    <th class = "hoverable" data-column="is_acceleration" data-order = "desc">Acceleration</th>
                                    <th class = "hoverable" data-column="is_new" data-order = "desc">New Shares</th>
                                    <th class = "hoverable" data-column="lock_up" data-order = "desc">Lock Up</th>
                                    <th class = "hoverable" data-column="subscribed_stock" data-order = "desc">Subscribed Stock</th>
                                    <th class = "hoverable" data-column="all_underwriter" data-order = "desc">All Underwriter</th>
                                    <th class = "hoverable" data-column="amount" data-order = "desc">Amount</th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <!-- This part is generated by Javascript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    
        <footer id="footer-container">
            <!-- This part is generated by Javascript -->
        </footer>
    </div>
    
    <script src="../Javascript/bootstrap.min.js"></script>
    <script src="../Javascript/ipo.js"></script>
    <script src="../components/navbar/navbar.js"></script>
    <script src="../components/footer/footer.js"></script>
</body>
</html>
