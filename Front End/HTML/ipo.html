<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../components/footer/footer.css">
    <link rel="stylesheet" href="../components/navbar/navbar.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/ipo.css" />
    <title>IPO</title>
</head>

<body>
    <header id="header-container">
        <nav id="navbar-container">
            <!-- This part is generated by Javascript -->
        </nav>
    </header>

    <div id="body-container">
        <div class="controls" id="controls-container">
            <div id="filter-container">
                <select class="filter" id="filterUnderwriter">
                    <option value="ALL">All Underwriters</option>
                </select>
                <select class="filter" id="filterValue">
                    <option value="ALL">All Value</option>
                    <option value="1">Group 1 (Value <= 250 Billion)</option>
                    <option value="2">Group 2 (Value 250 - 500 Billion)</option>
                    <option value="3">Group 3 (Value 500 Billion - 1 Trillion)</option>
                    <option value="4">Group 4 (Value > 1 Trillion)</option>
                </select>
            </div>
            <button id="search-button" onclick="ApplyFilters()">Search</button>
        </div>

        <div class="wrapper">
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                        <th class="stock-code">Stock Code</th>
                        <th>Price</th>
                        <th>IPO Shares</th>
                        <th>Listed Shares</th>
                        <th>Equity</th>
                        <th>Warrant</th>
                        <th>Nominal</th>
                        <th>MCB</th>
                        <th>Affiliated</th>
                        <th>Acceleration</th>
                        <th>New Shares</th>
                        <th>Lock Up</th>
                        <th>Subscribed Stock</th>
                        <th>All Underwriter</th>
                        <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- This part is generated by Javascript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer id="footer-container">
        <!-- This part is generated by Javascript -->
    </footer>
</body>

<script src="../Javascript/ipo.js"></script>
<script src="../components/footer/footer.js"></script>
<script src="../components/navbar/navbar.js"></script>
</html>
