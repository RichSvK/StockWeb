<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/footer/footer.css">

<body>
    <header id="header-container">
        <nav id="navbar-container">
            <!-- This part is generated by Javascript -->
        </nav>
    </header>

    <div id="body-container">
        <div id="opening-container">
            <div id="photo-profile">
                <img src="Assets/Foto.jpg" alt="Photo">
            </div>
            <div id="opening-text">
                Hello ðŸ‘‹, my name is Richard Sugiharto. I'm 4th semester students of Computer Science at Bina Nusantara University.

            </div>
        </div>

        <div class="part-container" id="webService">
            <div class="title">Web Services</div>
            <div class="part-type-container">

                <div class="part-type" onclick="location.replace('HTML/ipo.html')">

                <img src="Assets/globe.jpg" alt="Browse">
            </div>
            <div id="explore-text-container">
                <div id="text-check-product">See Stock Link Reference</div>
                <div id="button-check" onclick="location.replace('HTML/link.html')">See</div>
